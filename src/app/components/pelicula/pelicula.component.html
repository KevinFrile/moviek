<div class="card" (click)="verMas()">
    
    <img *ngIf="this.img != null" [src] = " 'https://image.tmdb.org/t/p/original/' + this.img " [alt]="this.titulo">
    <img *ngIf="this.img == null" src = "https://programacion.net/files/article/20161110041116_image-not-found.png" alt="Error al buscar la imagen">
    <h5 id="titulo">{{this.titulo}}</h5>
</div>
